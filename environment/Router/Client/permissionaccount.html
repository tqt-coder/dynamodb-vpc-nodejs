<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>IStudent</title>

    <link

    <link

  <body>
    <div class="main">
      <!-- HEADER -->
      <div class="header sticky-top row py-1 bg-primary bg-gradient text-white">
        <div class="header__left col-2 text-center">
          <img
            class="header-left__logo"
            src="/public/assets/img/logo.png"
            alt="logo"
          />
          <span class="header-left__name align-middle">Student</span>
        </div>
        <div class="header__right col-10 d-flex justify-content-between">
          <button type="button" class="btn text-white btn__header">
            <i class="bx bx-list-ul"></i>
          </button>
          <button
            type="button"
            class="btn text-white btn__header"
            onclick="Logout()"
          >
            <i class="bx bx-log-in-circle align-middle"></i>
            <span>Logout</span>
          </button>
        </div>
      </div>
      <!-- END HEADER -->

      <div class="row text-white mx-0">
        <!-- MENU -->
        <div class="menu col-2 px-0 border-0">
          <div class="user__info row">
            <div class="col-5">
              <img
                class="user-info__logo"
                src="/public/assets/img/user-logo.png"
                alt="user-logo"
              />
            </div>
            <div class="col-7 align-self-center">
              <div class="row-6" id="HI">Hi! Admin</div>
              <div class="row-6">
                <i class="bx bxs-circle bx-flashing" style="color: #00ff0d">
                  Online
                </i>
              </div>
            </div>
          </div>
          <div class="row mx-0 p-3 bg-dark opacity-75">MENU</div>
          <div class="list-group">
            <a
              href="/"
              class="list-group-item list-group-item-action menu__item"
            >
              <i class="bx bx-home-alt"></i>
              Sinh Viên
            </a>
            <a
              href="/subject"
              class="list-group-item list-group-item-action menu__item"
            >
              <i class="bx bxs-book"></i>
              Môn Học
            </a>
            <a
              href="/dsKhoa"
              class="list-group-item list-group-item-action menu__item"
            >
              <i class="bx bxs-graduation"></i>
              Khoa
            </a>
            <a
              href="/class"
              class="list-group-item list-group-item-action menu__item"
            >
              <i class="bx bxs-graduation"></i>
              Lớp Học
            </a>
            <a
              href="/teacher"
              class="list-group-item list-group-item-action menu__item"
            >
              <i class="bx bx-user-plus"></i>
              Giảng Viên
            </a>
            <a
              href="/assignment"
              class="list-group-item list-group-item-action menu__item"
            >
              <i class="bx bx-user-plus"></i>
              Phân công
            </a>
            <a
              href="/permissionaccount"
              class="list-group-item list-group-item-action menu__item"
            >
              <i class="bx bx-user-plus"></i>
            </a>
            <a
              href="/ChangePass"
              class="list-group-item list-group-item-action menu__item"
            >
              <i class="bx bx-code"></i>
              Đổi mật khẩu
            </a>
          </div>
        </div>
        <!-- END MENU -->

        <!-- TEACHER INFORMATION -->
        <div class="col-10 px-0 position-relative">
          <div class="header-name text-black fw-bold fs-5 p-2">
            <i class="bx bx-error-circle" style="color: #0096ff"></i>
          </div>

          <div class="my-4 mx-3 d-flex justify-content-between">
            <!-- Export File -->
            <div class="export-file">
              <!-- ADD Modal -->
              <div
                class="modal fade"
                id="add-modal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title text-black" id="exampleModalLabel">
                        Thêm Sinh Viên
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body text-black">
                      <div>
                        <div class="mb-3">
                          <label for="sv_mssv" class="form-label"
                            >Mã Giảng Viên</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="sv_mssv"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="sv_name" class="form-label"
                            >Họ và tên</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="sv_name"
                          />
                        </div>
                        <div class="d-flex my-3">
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="flexRadioDefault"
                              id="sv_boy"
                              checked
                            />
                            <label class="form-check-label" for="sv_boy">
                              Nam
                            </label>
                          </div>
                          <div class="form-check ms-3">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="flexRadioDefault"
                              id="sv_girl"
                            />
                            <label class="form-check-label" for="sv_girl">
                              Nữ
                            </label>
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="sv_birth-day" class="form-label"
                            >Ngày sinh</label
                          >
                          <input
                            type="date"
                            class="form-control"
                            id="sv_birth-day"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="sv_hometown" class="form-label"
                            >Quê quán</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="sv_hometown"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="sv_class" class="form-label">Khoa</label>
                          <input
                            type="text"
                            class="form-control"
                            id="sv_class"
                          />
                        </div>

                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-danger"
                            data-bs-dismiss="modal"
                          >
                            Thoát
                          </button>
                          <button
                            type="submit"
                            class="btn btn-primary"
                            onclick="Them()"
                            data-bs-dismiss="modal"
                          >
                            Lưu
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- ////////////////////////////////////////////////// -->
              <div
                class="modal fade text-start"
                id="edit-modal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title text-black" id="exampleModalLabel">
                        Cập nhật Sinh Viên
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body text-black">
                      <div>
                        <div class="mb-3">
                          <label for="sv_mssv" class="form-label"
                            >Mã Giảng Viên</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            disabled
                            id="sv_mssv1"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="sv_name" class="form-label"
                            >Họ và tên</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="sv_name1"
                          />
                        </div>
                        <div class="d-flex my-3">
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="flexRadioDefault"
                              id="sv_boy1"
                              checked
                            />
                            <label class="form-check-label" for="sv_boy">
                              Nam
                            </label>
                          </div>
                          <div class="form-check ms-3">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="flexRadioDefault"
                              id="sv_girl1"
                            />
                            <label class="form-check-label" for="sv_girl">
                              Nữ
                            </label>
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="sv_birth-day" class="form-label"
                            >Ngày sinh</label
                          >
                          <input
                            type="date"
                            class="form-control"
                            id="sv_birth-day1"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="sv_hometown" class="form-label"
                            >Quê quán</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="sv_hometown1"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="sv_class" class="form-label">Lớp</label>
                          <input
                            type="text"
                            class="form-control"
                            id="sv_class1"
                          />
                        </div>

                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-danger"
                            data-bs-dismiss="modal"
                          >
                            Thoát
                          </button>
                          <button
                            onclick="Sua()"
                            class="btn btn-primary"
                            data-bs-dismiss="modal"
                          >
                            Lưu
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!--///////////////////////////////////////////////////////////////////////// -->
              <div
                class="modal fade"
                id="staticBackdrop"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="staticBackdropLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5
                        class="modal-title text-black"
                        id="staticBackdropLabel"
                      >
                        Xóa dữ liệu
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div
                      class="modal-body text-start text-black"
                      id="Mess"
                    ></div>
                    <div class="modal-footer" id="button"></div>
                  </div>
                </div>
              </div>
              <!--///////////////////////////////////////////////////////////////////////// -->
              <button type="button" class="btn btn-danger" onclick="LoadData()">
                <i class="bx bxs-file-pdf bx-flip-horizontal bx-tada"></i
                >Loaddata
              </button>
            </div>
            <!-- End Export File -->
          </div>

          <div class="table-responsive mx-3">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Mã giảng viên</th>
                  <th scope="col">Họ và tên</th>
                  <th scope="col">Ngày sinh</th>
                  <th scope="col">Khoa</th>
                  <th scope="col">Hành động</th>
                </tr>
              </thead>
              <tbody id="ROW1"></tbody>
            </table>
          </div>

          <!-- FOOTER -->
          <footer class="footer py-3 mx-0 text-center bg-dark opacity-75">
            Copyright ISTUDENT © Cloud Computing - 5/2022
          </footer>
          <!-- END FOOTER -->
        </div>
        <!-- END TEACHER INFORMATION -->
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
  <script src="/public/assets/js/app.js"></script>
  <script>
    const ip = '';

    var allcookies = document.cookie;
    cookiearray = allcookies.split(';');
    var value = cookiearray[0].split('=')[1];
    console.log(value);
    //#############################################################
    var data1;
    var data2;
    function GomMang(data) {
      for (var i in data1) {
        for (var j in data2) {
          if (data1[i].MaGV == data2[j].User_Id) {
            data.push({
              MaGV: data1[i].MaGV,
              TenGV: data1[i].TenGV,
              NgaySinh: data1[i].NgaySinh,
              MaKhoa: data1[i].MaKhoa,
              Role: data2[j].Role1,
            });
            console.log(data);
          }
        }
      }

      var row = document.getElementById('ROW1');
      row.innerHTML = null;
      var htmlString = ``;
      let total = data.length;
      for (let item in data) {
        var total1 = item - '-1';
        let total2 = total - item - 1;
        htmlString +=
          `<tr>
                            <th scope="row">` +
          total1 +
          `</th>
                            <td>` +
          data[total2].MaGV +
          `</td>
                            <td>` +
          data[total2].TenGV +
          `</td>
                            <td>` +
          data[total2].NgaySinh +
          `</td>
                            <td>` +
          data[total2].MaKhoa +
          `</td>`;
        //console.log(data[total2].Role)
        if (data[total2].Role != 'admin') {
          htmlString +=
            `<td class="text-center">
                                                <!-- Button EDIT-->
                                                <button type="button" class="btn btn-outline-danger py-1" onclick="CapQuyen('` +
            data[total2].MaGV +
            `')"><i class='bx bx-pen'>Cấp quyền</i>
                                                </button>
                                             </td>`;
        }
        `</tr>`;
        $('#ROW1').html(htmlString);
      }
    }
    function LoadData() {
      var data = [];
      $.ajax({
        type: 'GET',
        url: ip + '/GiangVien/', //Tên servlet
        success: function (result) {
          data1 = result;
          console.log(data1);
          $.ajax({
            type: 'GET',
            url: ip + '/account/', //Tên servlet
            successc: function (result1) {
              data2 = result1;
              console.log('this is account ' + data2);
              GomMang(data);
            },
          });
        },
      });
    }
    function CheckLogin() {
      var allcookies = document.cookie;
      cookiearray = allcookies.split(';');
      var value = cookiearray[0].split('=')[1];
      console.log(value);
      if (value == null || value == '') {
        window.location = '/login';
      } else {
        $.ajax({
          type: 'Get',
          url: ip + '/GiangVien/' + value, //Tên servlet
          success: function (result) {
            console.log(result);
            var row = document.getElementById('HI');
            row.innerHTML = null;
            row.innerHTML = 'Hi! ' + result[0].MaGV;
          },
        });
      }
    }
    $(document).ready(function () {
      LoadData();
      CheckLogin();
    });
    function CapQuyen(data01) {
      $.ajax({
        type: 'Put',
        url: ip + '/account/' + data01 + '/admin', //Tên servlet
        success: function (result) {},
      });
    }
    function Logout() {
      document.cookie = 'name=;';
      CheckLogin();
    }
  </script>
</html>
