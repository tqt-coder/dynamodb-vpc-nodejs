<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IStudent</title>

    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="/public/assets/css/app.css" rel="stylesheet" />
  </head>

  <body>
    <div class="main">
      <!-- HEADER -->
      <div class="header sticky-top row py-1 bg-primary bg-gradient text-white">
        <div class="header__left col-2 text-center">
          <img
            class="header-left__logo"
            src="/public/assets/img/logo.png"
            alt="logo"
          />
          <span class="header-left__name align-middle">Student</span>
        </div>
        <div class="header__right col-10 d-flex justify-content-between">
          <button type="button" class="btn text-white btn__header">
            <i class="bx bx-list-ul"></i>
          </button>
          <button
            type="button"
            class="btn text-white btn__header"
            onclick="Logout()"
          >
            <i class="bx bx-log-in-circle align-middle"></i>
            <span>Logout</span>
          </button>
        </div>
      </div>
      <!-- END HEADER -->

      <div class="row text-white mx-0">
        <!-- MENU -->
        <div class="menu col-2 px-0 border-0">
          <div class="user__info row">
            <div class="col-5">
              <img
                class="user-info__logo"
                src="/public/assets/img/user-logo.png"
                alt="user-logo"
              />
            </div>
            <div class="col-7 align-self-center">
              <div class="row-6" id="HI">Hi! Admin</div>
              <div class="row-6">
                <i class="bx bxs-circle bx-flashing" style="color: #00ff0d">
                  Online
                </i>
              </div>
            </div>
          </div>
          <div class="row mx-0 p-3 bg-dark opacity-75">MENU</div>
          <div class="list-group">
            <a
              href="/listclass"
              class="list-group-item list-group-item-action menu__item"
            >
              <i class="bx bx-user-plus"></i>
              Lớp dạy
            </a>
            <a
              href="/changepass1"
              class="list-group-item list-group-item-action menu__item"
            >
              <i class="bx bx-code"></i>
              Đổi mật khẩu
            </a>
          </div>
        </div>
        <!-- END MENU -->

        <!-- TEACHER INFORMATION -->
        <div class="col-10 px-0 position-relative">
          <div class="header-name text-black fw-bold fs-5 p-2">
            <i class="bx bx-error-circle" style="color: #0096ff"></i>
            THÔNG TIN GIẢNG VIÊN
          </div>

          <div class="my-4 mx-3 d-flex justify-content-between">
            <!-- Export File -->
            <div class="export-file">
              <!-- ADD Modal -->
              <div
                class="modal fade"
                id="add-modal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-body text-black">
                      <div>
                        <div class="mb-3">
                          <label for="sv_mssv" class="form-label"
                            >Mã sinh viên</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="mssv"
                            disabled
                          />
                        </div>
                        <div class="mb-3">
                          <label for="sv_name" class="form-label"
                            >Họ và tên</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="name"
                            disabled
                          />
                        </div>
                        <div class="mb-3">
                          <label for="sv_class" class="form-label"
                            >Điểm chuyên cần</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="chuyencan"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="sv_name" class="form-label"
                            >Điểm quá trình</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="quatrinh"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="sv_class" class="form-label"
                            >Điểm cuối kỳ</label
                          >
                          <input type="text" class="form-control" id="cuoiki" />
                        </div>
                        <div class="modal-footer" id="St"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!--///////////////////////////////////////////////////////////////////////// -->
              <button type="button" class="btn btn-danger" onclick="LoadData()">
                <i class="bx bxs-file-pdf bx-flip-horizontal bx-tada"></i
                >Loaddata
              </button>
            </div>
            <!-- End Export File -->
          </div>

          <div class="table-responsive mx-3">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Mã sinh viên</th>
                  <th scope="col">Họ và tên</th>
                  <th scope="col">Chuyên cần</th>
                  <th scope="col">Quá trình</th>
                  <th scope="col">Cuối kì</th>
                  <th scope="col">Hành động</th>
                </tr>
              </thead>
              <tbody id="ROW1"></tbody>
            </table>
          </div>
          <!-- FOOTER -->
          <footer class="footer py-3 mx-0 text-center bg-dark opacity-75">
            Copyright ISTUDENT © Cloud Computing - 5/2022
          </footer>
          <!-- END FOOTER -->
        </div>
        <!-- END TEACHER INFORMATION -->
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
  <script src="/assets/js/app.js"></script>
  <script>
    const ip = '';

    var allcookies = document.cookie;
    cookiearray = allcookies.split(';');
    var value = cookiearray[0].split('=')[1];
    console.log(value);
    //#############################################################
    var data1;
    var data2;
    var dat3;
    var mon1;
    function GomMang(data) {
      for (var i in data1) {
        var temp = 0;
        for (var j in data2) {
          if (data1[i].MaSV == data2[j].MaSV) {
            temp = temp - -1;
            data.push({
              MaSV: data1[i].MaSV,
              TenSV: data1[i].TenSV,
              ChuyenCan: data2[j].DiemChuyenCan,
              QuaTrinh: data2[j].DiemGiuaKi,
              Cuoiki: data2[j].DiemCuoiKi,
            });
          }
        }
        if (temp == 0) {
          data.push({
            MaSV: data1[i].MaSV,
            TenSV: data1[i].TenSV,
            ChuyenCan: '',
            QuaTrinh: '',
            Cuoiki: '',
          });
        }
      }
      console.log(data);

      var row = document.getElementById('ROW1');
      row.innerHTML = null;
      var htmlString = ``;
      let total = data.length;
      dat3 = data;
      for (let item in data) {
        var total1 = item - '-1';
        let total2 = total - item - 1;
        htmlString +=
          `<tr>
                            <th scope="row">` +
          total1 +
          `</th>
                            <td>` +
          data[total2].MaSV +
          `</td>
                            <td>` +
          data[total2].TenSV +
          `</td>
                            <td>` +
          data[total2].ChuyenCan +
          `</td>
                            <td>` +
          data[total2].QuaTrinh +
          `</td>
                            <td>` +
          data[total2].Cuoiki +
          `</td>
                            <td class="text-center">`;
        if (
          data[total2].ChuyenCan == '' &&
          data[total2].QuaTrinh == '' &&
          data[total2].Cuoiki == ''
        ) {
          htmlString +=
            `<button type="button" class="btn btn-outline-danger py-1" data-bs-toggle="modal"
                    data-bs-target="#add-modal" onclick="Load1('` +
            total2 +
            `')"><i class='bx bx-pen'>Nhập điểm</i>
                                </button>`;
        } else {
          htmlString +=
            `<button type="button" data-bs-toggle="modal"
                    data-bs-target="#add-modal" class="btn btn-outline-danger py-1" onclick="Load1(` +
            total2 +
            `)"><i class='bx bx-pen'>Sửa điểm</i>
                                </button>`;
        }
        `</td>
                            </tr>`;
      }
      $('#ROW1').html(htmlString);
    }
    function LoadData() {
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const Lop = urlParams.get('Lop');
      const Mon = urlParams.get('Mon');
      mon1 = Mon;
      console.log(Lop, mon1);
      var data = [];
      $.ajax({
        type: 'Get',
        url: ip + '/sinhvien/class/' + Lop, //Tên servlet
        success: function (result) {
          data1 = result;
          console.log(data1);
          $.ajax({
            type: 'Get',
            url: ip + '/diem/' + Mon, //Tên servlet
            success: function (result1) {
              data2 = result1;
              console.log(data2);
              GomMang(data);
            },
          });
        },
      });
    }
    function CheckLogin() {
      var allcookies = document.cookie;
      cookiearray = allcookies.split(';');
      var value = cookiearray[0].split('=')[1];
      console.log(value);
      if (value == null || value == '') {
        window.location = '/login';
      } else {
        $.ajax({
          type: 'Get',
          url: ip + '/GiangVien/' + value, //Tên servlet
          success: function (result) {
            console.log(result);
            var row = document.getElementById('HI');
            row.innerHTML = null;
            row.innerHTML = 'Hi! ' + result[0].MaGV;
          },
        });
      }
    }
    $(document).ready(function () {
      LoadData();
      CheckLogin();
    });

    function Logout() {
      document.cookie = 'name=;';
      CheckLogin();
    }

    function Load1(id) {
      document.getElementById('mssv').value = dat3[id].MaSV;
      document.getElementById('name').value = dat3[id].TenSV;
      document.getElementById('chuyencan').value = dat3[id].ChuyenCan;
      document.getElementById('quatrinh').value = dat3[id].QuaTrinh;
      document.getElementById('cuoiki').value = dat3[id].Cuoiki;
      var row = document.getElementById('St');
      row.innerHTML = null;
      var htmlString = ``;
      if (
        dat3[id].ChuyenCan == '' &&
        dat3[id].QuaTrinh == '' &&
        dat3[id].Cuoiki == ''
      ) {
        htmlString += `<button type="button" class="btn btn-danger"
                     data-bs-dismiss="modal">Thoát</button>
                     <button type="submit" class="btn btn-primary" onclick="Them()" data-bs-dismiss="modal">Lưu</button>`;
      } else {
        htmlString += `<button type="button" class="btn btn-danger"
                     data-bs-dismiss="modal">Thoát</button>
                     <button type="submit" class="btn btn-primary" onclick="Sua()" data-bs-dismiss="modal">Lưu</button>`;
      }
      row.innerHTML = htmlString;
    }
    function Them() {
      MaSV = document.getElementById('mssv').value;
      TenSV = document.getElementById('name').value;
      ChuyenCan = document.getElementById('chuyencan').value;
      QuaTrinh = document.getElementById('quatrinh').value;
      Cuoiki = document.getElementById('cuoiki').value;

      $.ajax({
        type: 'post',
        url: ip + '/diem/', //Tên servlet
        data: {
          DiemChuyenCan: ChuyenCan,
          DiemGiuaKi: QuaTrinh,
          DiemCuoiKi: Cuoiki,
          MaMon: mon1,
          MaSV: MaSV,
        },
      });
    }
    function Sua() {
      MaSV = document.getElementById('mssv').value;
      TenSV = document.getElementById('name').value;
      ChuyenCan = document.getElementById('chuyencan').value;
      QuaTrinh = document.getElementById('quatrinh').value;
      Cuoiki = document.getElementById('cuoiki').value;

      $.ajax({
        type: 'put',
        url: ip + '/diem/' + mon1 + '/' + MaSV + '/', //Tên servlet
        data: {
          DiemChuyenCan: ChuyenCan,
          DiemGiuaKi: QuaTrinh,
          DiemCuoiKi: Cuoiki,
        },
      });
    }
  </script>
</html>
