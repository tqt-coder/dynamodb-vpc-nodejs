<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IStudent</title>

    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style type="text/css">
      :root {
        --header-color: #0096ff;
        --text-color: #ffffff;
        --bg-menu: #454545;
        --bg-color: #f7f7f7;
        --bg-color-up: #d2d6df;
      }

      * {
        box-sizing: inherit;
      }

      html {
        box-sizing: border-box;
      }

      /* HEADER */

      .header-left__logo {
        width: 30px;
      }

      .header-left__name {
        font-size: 24px;
        font-weight: 700;
      }

      .header-name {
        background-color: var(--bg-color-up);
      }

      .btn__header {
        font-size: 18px;
      }

      /* END HEADER */

      /* MENU */
      .menu {
        background-color: var(--bg-menu);
        height: 100vh;
      }

      .user-info__logo {
        width: 70px;
      }

      .menu__item {
        background-color: var(--bg-menu);
        color: var(--text-color);
        padding: 20px 10px;
      }

      .menu__item:hover {
        border-right: none;
        border-radius: 0;
        background-color: #0096ff;
        color: var(--text-color);
      }

      .menu__student ul {
        list-style-type: none;
      }

      .menu__student:hover {
        background-color: var(--bg-menu);
        padding-bottom: 0;
      }

      .menu__student:hover .menu-student__list {
        display: block !important;
      }

      .menu__student a:hover {
        background-color: var(--header-color) !important;
      }

      /* END MENU */

      /* HOME */

      .home {
        background-color: var(--bg-color);
        height: 100vh;
      }

      .card__icon {
        font-size: 100px;
        opacity: 0.5;
      }

      .card__more {
        text-decoration: none;
        color: var(--text-color);
        text-align: center;
        background-color: rgba(0, 0, 0, 0.2);
      }

      .card__more:hover {
        color: var(--text-color);
        background-color: rgba(0, 0, 0, 0.4);
      }

      .home__search {
        max-width: 700px;
      }

      .home-search__btn {
        height: 50px;
        width: 130px;
        border-radius: 5px 0 0 5px;
      }

      .text {
        background: linear-gradient(to right, #30cfd0 0%, #330867 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* END HOME */

      /* FOOTER */
      .footer {
        position: absolute !important;
        bottom: 0;
        left: 0;
        right: 0;
      }

      /* END FOOTER */

      /* STUDENT INFORMATION */

      .search-sub {
        width: 30%;
      }

      /* END STUDENT INFORMATION */
    </style>
  </head>

  <body>
    <div class="main">
      <!-- HEADER -->
      <div class="header sticky-top row py-1 bg-primary bg-gradient text-white">
        <div class="header__left col-2 text-center">
          <img
            class="header-left__logo"
            src="/public/assets/img/logo.png"
            alt="logo"
          />
          <span class="header-left__name align-middle">Student</span>
        </div>
        <div class="header__right col-10 d-flex justify-content-between">
          <button type="button" class="btn text-white btn__header">
            <i class="bx bx-list-ul"></i>
          </button>
          <button
            type="button"
            class="btn text-white btn__header"
            onclick="Logout()"
          >
            <i class="bx bx-log-in-circle align-middle"></i>
            <span>Logout</span>
          </button>
        </div>
      </div>
      <!-- END HEADER -->

      <div class="row text-white mx-0">
        <!-- MENU -->
        <div class="menu col-2 px-0 border-0">
          <div class="user__info row">
            <div class="col-5">
              <img
                class="user-info__logo"
                src="/public/assets/img/user-logo.png"
                alt="user-logo"
              />
            </div>
            <div class="col-7 align-self-center">
              <div class="row-6" id="HI">Hi! Admin</div>
              <div class="row-6">
                <i class="bx bxs-circle bx-flashing" style="color: #00ff0d">
                  Online
                </i>
              </div>
            </div>
          </div>
          <div class="row mx-0 p-3 bg-dark opacity-75">MENU</div>
          <div class="list-group">
            <a
              href="/"
              class="list-group-item list-group-item-action menu__item"
            >
              <i class="bx bx-home-alt"></i>
              Sinh Viên
            </a>
            <a
              href="/subject"
              class="list-group-item list-group-item-action menu__item"
            >
              <i class="bx bxs-book"></i>
              Môn Học
            </a>
            <a
              href="/dsKhoa"
              class="list-group-item list-group-item-action menu__item"
            >
              <i class="bx bxs-graduation"></i>
              Khoa
            </a>
            <a
              href="/class"
              class="list-group-item list-group-item-action menu__item"
            >
              <i class="bx bxs-graduation"></i>
              Lớp Học
            </a>
            <a
              href="/teacher"
              class="list-group-item list-group-item-action menu__item"
            >
              <i class="bx bx-user-plus"></i>
              Giảng Viên
            </a>
            <a
              href="/assignment"
              class="list-group-item list-group-item-action menu__item"
            >
              <i class="bx bx-user-plus"></i>
              Phân công
            </a>
            <!-- <a
              href="/permissionaccount"
              class="list-group-item list-group-item-action menu__item"
            >
              <i class="bx bx-user-plus"></i>
            </a> -->
            <a
              href="/ChangePass"
              class="list-group-item list-group-item-action menu__item"
            >
              <i class="bx bx-code"></i>
              Đổi mật khẩu
            </a>
          </div>
        </div>
        <!-- END MENU -->

        <!-- STUDENT INFORMATION -->
        <div class="col-10 px-0 position-relative">
          <div class="header-name text-black fw-bold fs-5 p-2">
            <i class="bx bx-error-circle" style="color: #0096ff"></i>
            THÔNG TIN SINH VIÊN
          </div>

          <div class="my-4 mx-3 d-flex justify-content-between">
            <!-- Export File -->
            <div class="export-file">
              <!-- Button ADD modal -->
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#add-modal"
              >
                <i class="bx bx-plus bx-tada"></i> Thêm
              </button>

              <!-- ADD Modal -->
              <div
                class="modal fade"
                id="add-modal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title text-black" id="exampleModalLabel">
                        Thêm Sinh Viên
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body text-black">
                      <div>
                        <div class="mb-3">
                          <label for="sv_mssv" class="form-label"
                            >Mã sinh viên</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="sv_mssv"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="sv_name" class="form-label"
                            >Họ và tên</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="sv_name"
                          />
                        </div>
                        <div class="d-flex my-3">
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="flexRadioDefault"
                              id="sv_boy"
                              checked
                            />
                            <label class="form-check-label" for="sv_boy">
                              Nam
                            </label>
                          </div>
                          <div class="form-check ms-3">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="flexRadioDefault"
                              id="sv_girl"
                            />
                            <label class="form-check-label" for="sv_girl">
                              Nữ
                            </label>
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="sv_birth-day" class="form-label"
                            >Ngày sinh</label
                          >
                          <input
                            type="date"
                            class="form-control"
                            id="sv_birth-day"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="sv_hometown" class="form-label"
                            >Quê quán</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="sv_hometown"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="sv_class" class="form-label">Lớp</label>
                          <input
                            type="text"
                            class="form-control"
                            id="sv_class"
                          />
                        </div>

                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-danger"
                            data-bs-dismiss="modal"
                          >
                            Thoát
                          </button>
                          <button
                            type="submit"
                            class="btn btn-primary"
                            onclick="Them()"
                            data-bs-dismiss="modal"
                          >
                            Lưu
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!--///////////////////////////////////////////////////////////////////////// -->
              <div
                class="modal fade text-start"
                id="edit-modal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title text-black" id="exampleModalLabel">
                        Cập nhật Sinh Viên
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-body text-black">
                      <div>
                        <div class="mb-3">
                          <label for="sv_mssv" class="form-label"
                            >Mã sinh viên</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            disabled
                            id="sv_mssv1"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="sv_name" class="form-label"
                            >Họ và tên</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="sv_name1"
                          />
                        </div>
                        <div class="d-flex my-3">
                          <div class="form-check">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="flexRadioDefault"
                              id="sv_boy1"
                              checked
                            />
                            <label class="form-check-label" for="sv_boy">
                              Nam
                            </label>
                          </div>
                          <div class="form-check ms-3">
                            <input
                              class="form-check-input"
                              type="radio"
                              name="flexRadioDefault"
                              id="sv_girl1"
                            />
                            <label class="form-check-label" for="sv_girl">
                              Nữ
                            </label>
                          </div>
                        </div>
                        <div class="mb-3">
                          <label for="sv_birth-day" class="form-label"
                            >Ngày sinh</label
                          >
                          <input
                            type="date"
                            class="form-control"
                            id="sv_birth-day1"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="sv_hometown" class="form-label"
                            >Quê quán</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            id="sv_hometown1"
                          />
                        </div>
                        <div class="mb-3">
                          <label for="sv_class" class="form-label">Lớp</label>
                          <input
                            type="text"
                            class="form-control"
                            id="sv_class1"
                          />
                        </div>

                        <div class="modal-footer">
                          <button
                            type="button"
                            class="btn btn-danger"
                            data-bs-dismiss="modal"
                          >
                            Thoát
                          </button>
                          <button
                            onclick="Sua()"
                            class="btn btn-primary"
                            data-bs-dismiss="modal"
                          >
                            Lưu
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!--///////////////////////////////////////////////////////////////////////// -->
              <div
                class="modal fade"
                id="staticBackdrop"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="staticBackdropLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5
                        class="modal-title text-black"
                        id="staticBackdropLabel"
                      >
                        Xóa dữ liệu
                      </h5>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div
                      class="modal-body text-start text-black"
                      id="Mess"
                    ></div>
                    <div class="modal-footer" id="button"></div>
                  </div>
                </div>
              </div>
              <!--///////////////////////////////////////////////////////////////////////// -->

              <button type="button" class="btn btn-danger" onclick="LoadData()">
                <i class="bx bxs-file-pdf bx-flip-horizontal bx-tada"></i> Load
                data
              </button>
            </div>
            <!-- End Export File -->
          </div>

          <div class="table-responsive mx-3">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Mã sinh viên</th>
                  <th scope="col">Họ và tên</th>
                  <th scope="col">Giới tính</th>
                  <th scope="col">Ngày sinh</th>
                  <th scope="col">Quê quán</th>
                  <th scope="col">Lớp</th>
                  <th scope="col">Hành động</th>
                </tr>
              </thead>
              <tbody id="ROW1"></tbody>
            </table>
          </div>

          <!-- FOOTER -->
          <footer class="footer py-3 mx-0 text-center bg-dark opacity-75">
            Copyright ISTUDENT © Cloud Computing - 5/2022
          </footer>
          <!-- END FOOTER -->
        </div>
        <!-- END STUDENT INFORMATION -->
      </div>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
  <!-- <script src="./student.js"></script> -->
  <script>
    const ip = '';

    function LoadData() {
      $.ajax({
        type: 'GET',
        url: ip + '/sinhvien/', //Tên servlet
        success: function (result) {
          console.log(result);
          var row = document.getElementById('ROW1');
          row.innerHTML = null;
          var htmlString = ``;
          let total = result.length;
          for (let item in result) {
            var total1 = item - '-1';
            let total2 = total - item - 1;
            htmlString +=
              `<tr>
                            <th scope="row">` +
              total1 +
              `</th>
                            <td>` +
              result[total2].MaSV +
              `</td>
                            <td>` +
              result[total2].TenSV +
              `</td>
                            <td>` +
              result[total2].GioiTinh +
              `</td>
                            <td>` +
              result[total2].NgaySinh +
              `</td>
                            <td>` +
              result[total2].QueQuan +
              `</td>
                            <td>` +
              result[total2].MaLop +
              `</td>
                            <td class="text-center">
                                <!-- Button EDIT-->
                                <button type="button" class="btn btn-outline-danger py-1" onclick="Load1('` +
              result[total2].MaSV +
              `')" data-bs-toggle="modal"
                                    data-bs-target="#edit-modal"><i class='bx bx-pen'></i> Sửa
                                </button>
                                <!-- EDIT Modal -->

                                <!-- Button DELETE -->
                                <button type="button" class="btn btn-outline-warning py-1" data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop" onclick="Load2('` +
              result[total2].MaSV +
              `')">
                                    <i class='bx bx-x'></i>Xóa
                                </button>
                                <!-- DELETE Modal -->

                            </td>
                        </tr>`;
            $('#ROW1').html(htmlString);
          }
        },
      });
    }
    function CheckLogin() {
      var allcookies = document.cookie;
      cookiearray = allcookies.split(';');
      var value = cookiearray[0].split('=')[1];
      if (value == null || value == '') {
        window.location = '/Login';
      } else {
        $.ajax({
          type: 'Get',
          url: ip + '/GiangVien/' + value, //Tên servlet
          success: function (result) {
            console.log(result);
            var row = document.getElementById('HI');
            row.innerHTML = null;
            row.innerHTML = 'Hi! ' + result[0].MaGV;
          },
        });
      }
    }
    $(document).ready(function () {
      LoadData();
      CheckLogin();
    });

    function Them() {
      var MSSV = document.getElementById('sv_mssv').value;
      var Name = document.getElementById('sv_name').value;
      var Sex = '';
      if (document.getElementById('sv_boy').checked == true) {
        Sex = 'Nam';
      } else {
        Sex = 'Nữ';
      }
      var BirthDay = document.getElementById('sv_birth-day').value;
      var Que = document.getElementById('sv_hometown').value;
      var Lop = document.getElementById('sv_class').value;

      $.ajax({
        type: 'POST',
        url: ip + '/SinhVien', //Tên servlet
        data: {
          MaSV: MSSV,
          TenSV: Name,
          GioiTinh: Sex,
          NgaySinh: BirthDay,
          QueQuan: Que,
          MaLop: Lop,
        },
      });
    }
    function Load1(data) {
      $.ajax({
        type: 'Get',
        url: ip + '/Sinhvien/' + data, //Tên servlet
        success: function (result) {
          console.log(result);
          if (result[0].GioiTinh == 'Nam') {
            document.getElementById('sv_boy1').checked = true;
          } else {
            document.getElementById('sv_girl1').checked = false;
          }
          document.getElementById('sv_mssv1').value = result[0].MaSV;
          document.getElementById('sv_name1').value = result[0].TenSV;
          document.getElementById('sv_birth-day1').value = result[0].NgaySinh;
          document.getElementById('sv_hometown1').value = result[0].QueQuan;
          document.getElementById('sv_class1').value = result[0].MaLop;
        },
      });
    }
    function Sua() {
      console.log(123);
      var MSSV = document.getElementById('sv_mssv1').value;
      var Name = document.getElementById('sv_name1').value;
      var Sex = '';
      if (document.getElementById('sv_boy1').checked == true) {
        Sex = 'Nam';
      } else {
        Sex = 'Nữ';
      }
      var BirthDay = document.getElementById('sv_birth-day1').value;
      var Que = document.getElementById('sv_hometown1').value;
      var Lop = document.getElementById('sv_class1').value;
      $.ajax({
        type: 'PUT',
        url: ip + '/Sinhvien/' + MSSV, //Tên servlet
        data: {
          MaSV: MSSV,
          TenSV: Name,
          GioiTinh: Sex,
          NgaySinh: BirthDay,
          QueQuan: Que,
          MaLop: Lop,
        },
      });
    }
    function Load2(data) {
      var row = document.getElementById('Mess');
      row.innerHTML = null;
      row.innerHTML = 'Bạn có chắc muốn xóa sinh viên ' + data;
      var row1 = document.getElementById('button');
      row1.innerHTML = null;
      row1.innerHTML =
        `<button type="button" class="btn btn-danger"
                                                    data-bs-dismiss="modal">Không</button>
                      <button type="button" class="btn btn-primary" onclick="Xoa('` +
        data +
        `')" data-bs-dismiss="modal">Xác nhận</button>`;
    }
    function Xoa(data) {
      console.log(data);
      $.ajax({
        type: 'Delete',
        url: ip + '/SinhVien/' + data, //Tên servlet
      });
    }
    function Logout() {
      document.cookie = 'name=;';
      CheckLogin();
    }
  </script>
</html>
